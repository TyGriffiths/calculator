<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="col-lg-offset-4 col-lg-4 cal-body">
		<div class="col-lg-12 cal-rows">
			<span class="col-lg-3 clear-btn elements-style" id="reset">Clear</span>
			<span class="col-lg-7 answer elements-style" id="answer-box"></span>
		</div>
		<div class="col-lg-12 cal-rows">
			<span class="col-lg-2 elements-style num-btn printable" value="7" id="7">7</span>
			<span class="col-lg-2 elements-style num-btn printable" value="8" id="8">8</span>
			<span class="col-lg-2 elements-style num-btn printable" value="9" id="9">9</span>
			<span class="col-lg-3 elements-style num-btn printable symbol" value="+" id="plus">+</span>
		</div>
		<div class="col-lg-12 cal-rows">
			<span class="col-lg-2 elements-style num-btn printable" value="4" id="4">4</span>
			<span class="col-lg-2 elements-style num-btn printable" value="5" id="5">5</span>
			<span class="col-lg-2 elements-style num-btn printable" value="6" id="6">6</span>
			<span class="col-lg-3 elements-style num-btn printable " value="-" id="minus">-</span>
		</div>
		<div class="col-lg-12 cal-rows">
			<span class="col-lg-2 elements-style num-btn printable" value="1" id="1">1</span>
			<span class="col-lg-2 elements-style num-btn printable" value="2" id="2">2</span>
			<span class="col-lg-2 elements-style num-btn printable" value="3" id="3">3</span>
			<span class="col-lg-3 elements-style num-btn printable symbol" value="/" id="divide">/</span>
		</div>
		<div class="col-lg-12 cal-rows">
			<span class="col-lg-2 elements-style num-btn printable" value="0" id="0">0</span>
			<span class="col-lg-2 elements-style num-btn printable" value="." id="decimal">.</span>
			<span class="col-lg-2 elements-style num-btn" value="=" id="equals">=</span>
			<span class="col-lg-3 elements-style num-btn printable symbol" value="x" id="multiply">*</span>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
